<h6 class="text-center">Registro de territ√≥rios</h6>
<br/>
<table class="table table-sm table-hover">
  <tr *ngFor="let territorio of territorioList">
    <td>{{territorio.name}}</td>
    <td>{{territorio.grupo}}</td>
    <td>
      <a class="btn" (click)="onEdit(territorio)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn" (click)="onDelete(territorio.$key)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
